<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1 th:text="#{edit.customer}"></h1>
<p>
    <a href="/customers" th:text="#{back.customers}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/update-customer}" th:object="${customer}" method="post">
    <input type="hidden" name="id" th:field="*{id}"/>
    <table>
        <tr>
            <td th:text="#{firstName}"></td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{lastName}"></td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td th:text="#{province}"></td>
            <td>
                <select name="province">
                    <option th:each="p : ${provinces}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id} == *{province.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{edit.customer}"></td>
        </tr>
    </table>
</form>
</body>
</html>
