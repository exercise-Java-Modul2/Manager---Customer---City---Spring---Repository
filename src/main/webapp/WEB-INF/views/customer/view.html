<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail information customer</title>
</head>
<body>
<h1>Detail information customer</h1>
<p>
    <a href="/customers">Back to customer list</a>
</p>
<table border="1">
    <tr>
        <td>Id:</td>
        <td th:text="${customer.id}"></td>
    </tr>
    <tr>
        <td>FirstName:</td>
        <td th:text="${customer.firstName}"></td>
    </tr>
    <tr>
        <td>LastName:</td>
        <td th:text="${customer.lastName}"></td>
    </tr>
    <tr>
        <td>Province:</td>
        <td th:text="${customer.province.name}"></td>
    </tr>
</table>
</body>
</html>
